<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c0feb3451.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Featured Playlist</h1>
    </header>


    <main>

        <div id="featured-section">
            <div id="featured-playlist-info">
            </div>
            <div class="featured-song-cards">
                <div class="featured-song-card">
                    <img class="featured-song-img" src="assets\img\song.png">
                    <div class="song-text">
                        <h3>Song Title</h3>
                        <p>Artist</p>
                        <p>Album</p>
                    </div>
                    <p>0:00</p>
                </div>
            </div>
        </div>
        
        
    </main>


    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data\data.js"></script>
    <script src="script.js"></script>
</body>

</html>
