<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c0feb3451.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="index.html">Explorer</a>
        <a href="featured.html">Featured</a>
        <a href="#" onclick="openModalForm()">Add Playlist</a>
    </nav>
    <header>
        <!-- Your header content here -->
        <h1>Music Playlist Explorer</h1>
    </header>

    <main> 
        <!-- Your main content here -->
         <p>Sort By:</p>
         <select id="selectsort" onchange="checkVal()">
            <option value="default" >Default</option>
            <option value="date">Date</option>
            <option value="likes">Likes</option>
        </select>
         <section id="playlist-cards">
         </section>
        <div id="playlistModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modalImageAndTitle">
                        <img id="playlistImage" src="assets\img\playlist.png" alt="playlist Image">
                        <div>
                            <h1 id="playlistName">Playlist Name</h1>
                            <h3 id="creatorName">Creator Name</h3>
                            <i id="shufflebutton" class="fa-solid fa-shuffle"></i>
                        </div>
                    </div>
                    <div class="song-cards"></div>
                </div>
        </div>
        <div id="addPlaylistModal" class="modal">
            <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="newPlaylist">
                        <label for="playlist-name">Playlist Name:</label>
                        <input type="text" id="playlist-name" name="playlist-name" value="" required/>

                        <label for="playlist-creator-name">Creator Name:</label>
                        <input type="text" id="playlist-creator-name" name="playlist-creator-name" value="" required/>
                        <!--Create a add song button that adds all inputs for a new song in playlist-->

                        <div class="songlist">
                        <label for="added-song-name">Song Name:</label>
                        <input type="text" class="added-song-name" name="added-song-name" value="" required/>
                        <label for="added-artist-name">Artist Name:</label>
                        <input type="text" class="added-artist-name" name="added-artist-name" value="" required/>
                        <label for="added-album-name">Album Name:</label>
                        <input type="text" class="added-album-name" name="added-album-name" value="" required/>
                        <label for="added-song-runtime">Runtime:</label>
                        <input type="text" class="added-song-runtime" name="added-song-runtime" value="" required/>
                        <p class="add-button" onclick="add()">{+}</p>
                        </div>

                        <div id="added-inputs"></div>

                        <button type="submit">Add Playlist</button>
                    </form>
                </div>
        </div>
        <div id="editPlaylistModal" class="modal">
            <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="editPlaylist">
                        <div id="editID"></div>
                        <div id="songcount"></div>
                        <label for="edit-playlist-name">Playlist Name:</label>
                        <input type="text" id="edit-playlist-name" name="playlist-name" required/>

                        <label for="playlist-creator-name">Your Name:</label>
                        <input type="text" id="edit-playlist-creator-name" name="playlist-creator-name" required/>
                        <!--Create a add song button that adds all inputs for a new song in playlist-->

                        <div class="songlist">
                        <label for="edit-added-song-name">Song Name:</label>
                        <input type="text" class="edit-added-song-name" name="added-song-name" required/>
                        <label for="edit-added-artist-name">Artist Name:</label>
                        <input type="text" class="edit-added-artist-name" name="added-artist-name" required/>
                        <label for="edit-added-album-name">Album Name:</label>
                        <input type="text" class="edit-added-album-name" name="added-album-name" required/>
                        <label for="edit-added-song-runtime">Runtime:</label>
                        <input type="text" class="edit-added-song-runtime" name="added-song-runtime" required/>
                        <p class="add-button" onclick="add2()">{+}</p>
                        </div>

                        <div id="added-inputs-edit"></div>

                        <button type="submit">Update Playlist</button>
                    </form>
                </div>
        </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data\data.js"></script>
    <script src="script.js"></script>
</body>
</html>
