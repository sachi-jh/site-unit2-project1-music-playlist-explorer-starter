<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <h1>Music Playlist Explorer</h1>
    </header>

    <main> 
        <!-- Your main content here -->
         <section id="playlist-cards">
         </section>
            <div id="playlistModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modalImageAndTitle">
                        <img id="playlistImage" src="assets\img\playlist.png" alt="playlist Image">
                        <div>
                            <h1 id="playlistName">Playlist Name</h1>
                            <h3 id="creatorName">Creator Name</h3>
                        </div>
                    </div>
                    <div class="song-cards"></div>
                </div>
            </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data\data.js"></script>
    <script src="script.js"></script>
</body>
</html>
